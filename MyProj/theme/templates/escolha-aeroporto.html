{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Monitoração de Voos</h2>
            <ul class="ds-btn">
                <li>
                    <a class="btn btn-lg btn-info" href="{% url 'inicio_monit_view' %}">
                    <i class="glyphicon glyphicon-link pull-left"></i><span>Início</span></a>   
                </li>
            </ul>
            </div>
            {% block content %}

            <h3>Aeroportos</h3>

            <ul>
            {% for voo in aeroportos %}
                <li>
                    <a href="{% url 'painelview' voo.origem %}"><small>{{voo.origem}}</small></a>
                </li>
            {% endfor %}
            {% for voo in portas %}
                <li>
                    <a href="{% url 'painelview' voo.destino %}"><small>{{voo.destino}}</small></a>
                </li>
            {% endfor %}
            </ul>

            {% endblock %}
        </div>
    </body>
</html>
