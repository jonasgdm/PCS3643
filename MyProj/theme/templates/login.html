{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body class="text-center">
        <div class="wrapper fadeInDown">
            <div id="formContent">

              <!-- Login Form -->
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Log In</button>
                </form>

              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>

              {% block content %}
                {% if isblocked %}
                  <div class="container">
                    <a class="btn btn-lg btn-danger " href="{% url 'loginview' %}">
                    <i class="glyphicon glyphicon-dashboard pull-left"></i><span>BLOQUEADO</span></a>
                  </div>
                {% endif %}
              {% endblock %}

            </div>
          </div>
    </body>
</html>
